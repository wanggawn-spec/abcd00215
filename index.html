<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星禹和爸爸媽媽阿嬤沖繩之旅</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* 使用圓潤可愛的字體 */
        body { font-family: 'Zen Maru Gothic', sans-serif; }
        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        [x-cloak] { display: none !important; }
        .thumb-img { object-fit: cover; height: 100%; width: 100%; transition: transform 0.5s ease; }
        .img-container { overflow: hidden; position: relative; background-color: #f0f9ff; }
        .img-container:hover .thumb-img { transform: scale(1.1); }
        
        /* 卡通風格的配色 */
        .bg-cartoon-blue { background-color: #60A5FA; }
        .text-cartoon-blue { color: #3B82F6; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'okinawa-blue': '#4EA1D3',
                        'sand': '#FBF7F5',
                        'sunset': '#FF9F1C',
                        'ocean': '#023E8A'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-blue-50 text-slate-700" x-data="itinerary()">

    <div x-show="activeImage" 
         class="fixed inset-0 z-[100] bg-black/90 flex items-center justify-center p-4 cursor-pointer"
         @click="activeImage = null"
         x-transition.opacity
         x-cloak>
        <div class="relative max-w-4xl w-full flex flex-col items-center">
            <img :src="activeImage" class="w-auto max-h-[80vh] rounded-xl shadow-[0_0_30px_rgba(255,255,255,0.3)] border-4 border-white">
            <p class="text-white mt-4 font-bold tracking-widest bg-blue-500/50 px-4 py-1 rounded-full backdrop-blur-md">
                <i class="fas fa-paint-brush mr-2"></i>AI 動漫風繪圖
            </p>
        </div>
    </div>

    <div class="relative h-[45vh] w-full overflow-hidden">
        <img src="https://image.pollinations.ai/prompt/anime%20style%20illustration%20of%20a%20happy%20family%20with%20father%20mother%20grandmother%20and%20a%20cute%20baby%20on%20a%20beautiful%20sunny%20Okinawa%20beach%20with%20blue%20ocean?width=1280&height=720&seed=101&nologo=true" 
             alt="Okinawa Family" class="absolute inset-0 w-full h-full object-cover">
        <div class="absolute inset-0 bg-gradient-to-t from-blue-900/70 via-blue-900/10 to-transparent flex flex-col justify-end p-8 text-center md:text-left">
            <h1 class="text-3xl md:text-5xl font-bold text-white mb-2 drop-shadow-[0_4px_4px_rgba(0,0,0,0.5)]">
                星禹和爸爸媽媽阿嬤<br class="md:hidden">沖繩之旅
            </h1>
            <p class="text-white/95 text-lg font-bold flex items-center justify-center md:justify-start gap-2">
                <span class="bg-white/20 px-4 py-1 rounded-full backdrop-blur-md border border-white/30">
                    <i class="fas fa-calendar-alt mr-2"></i>2026.01.17 - 01.21
                </span>
            </p>
        </div>
    </div>

    <div class="sticky top-0 z-50 glass-nav border-b border-blue-100 shadow-sm overflow-x-auto no-scrollbar">
        <div class="max-w-4xl mx-auto flex space-x-2 p-3 whitespace-nowrap px-4">
            <template x-for="(day, index) in days" :key="index">
                <button 
                    @click="scrollToDay(index)"
                    :class="{'bg-cartoon-blue text-white shadow-md scale-105 ring-2 ring-blue-200': activeDay === index, 'text-gray-500 hover:bg-blue-50': activeDay !== index}"
                    class="px-5 py-2 rounded-full text-sm font-bold transition-all duration-300"
                    x-text="`Day ${index + 1}`">
                </button>
            </template>
        </div>
    </div>

    <div class="max-w-4xl mx-auto p-4 md:p-8 space-y-12 pb-32">
        <template x-for="(day, dayIndex) in days" :key="dayIndex">
            <div :id="`day-${dayIndex}`" class="scroll-mt-32 transition-opacity duration-700" x-intersect.threshold.0.1="activeDay = dayIndex">
                
                <div class="flex items-center mb-6 border-b-2 border-dashed border-blue-200 pb-4">
                    <div class="bg-cartoon-blue text-white w-12 h-12 rounded-full flex items-center justify-center text-xl font-bold shadow-lg mr-4 flex-shrink-0 border-4 border-blue-100">
                        <span x-text="dayIndex + 1"></span>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold text-slate-800" x-text="day.date"></h2>
                        <p class="text-slate-500 text-sm font-bold" x-text="day.theme"></p>
                    </div>
                </div>

                <div class="space-y-8 border-l-4 border-blue-100 ml-6 pl-6 relative">
                    <template x-for="event in day.events">
                        <div class="relative group" x-data="{ open: false }">
                            <div class="absolute -left-[35px] top-6 w-5 h-5 rounded-full border-4 border-white shadow-sm z-10 transition-colors" :class="getCategoryColor(event.category)"></div>

                            <div class="bg-white rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 border-2 border-transparent hover:border-blue-200 overflow-hidden">
                                <div class="flex flex-col md:flex-row">
                                    
                                    <div class="w-full md:w-56 h-56 md:h-auto relative cursor-zoom-in img-container flex-shrink-0 group/img bg-gray-100" 
                                         @click.stop="activeImage = event.imgUrl">
                                        <img :src="event.imgUrl" class="thumb-img" loading="lazy" alt="卡通插畫">
                                        <div class="absolute inset-0 bg-black/0 group-hover/img:bg-black/10 transition-colors flex items-center justify-center">
                                            <i class="fas fa-magic text-white opacity-0 group-hover/img:opacity-100 text-3xl drop-shadow-md transition-opacity"></i>
                                        </div>
                                    </div>

                                    <div class="flex-1 p-5 flex flex-col justify-between">
                                        <div @click="open = !open" class="cursor-pointer">
                                            <div class="flex items-center justify-between mb-2">
                                                <div class="flex items-center space-x-2">
                                                    <span class="text-sm font-bold text-slate-400 font-mono bg-slate-100 px-2 rounded-lg" x-text="event.time"></span>
                                                    <span class="px-2 py-0.5 rounded text-xs font-bold tracking-wide text-white shadow-sm" :class="getCategoryBadgeColor(event.category)" x-text="event.categoryLabel"></span>
                                                </div>
                                            </div>
                                            <h3 class="text-xl font-bold text-slate-800 mb-1 flex items-center">
                                                <span x-text="event.title"></span>
                                            </h3>
                                            <p class="text-slate-500 text-sm line-clamp-2" x-text="event.desc"></p>
                                        </div>

                                        <div class="flex items-center justify-between mt-4 pt-3 border-t border-slate-50">
                                            <template x-if="event.mapQuery">
                                                <a :href="`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(event.mapQuery)}`" target="_blank" 
                                                   class="map-btn flex items-center gap-2 bg-blue-50 text-blue-600 px-4 py-2 rounded-full text-sm font-bold hover:bg-blue-100 transition-colors border border-blue-100">
                                                    <img src="https://www.google.com/images/branding/product/2x/maps_96in128dp.png" class="w-5 h-5">
                                                    <span>地圖導航</span>
                                                </a>
                                            </template>
                                            <button @click="open = !open" class="text-slate-400 text-sm hover:text-slate-600 flex items-center gap-1 font-bold">
                                                <span x-text="open ? '收起筆記' : '查看筆記'"></span>
                                                <i class="fas" :class="open ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div x-show="open" x-collapse x-cloak class="bg-yellow-50/50 border-t border-yellow-100 p-4 text-sm text-slate-700">
                                    <div class="flex gap-3">
                                        <div class="mt-1"><i class="fas fa-sticky-note text-yellow-400 text-lg"></i></div>
                                        <div>
                                            <span class="font-bold text-slate-800 block mb-1">給星禹爸媽的提醒：</span>
                                            <span x-text="event.note" class="leading-relaxed"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </template>
    </div>

    <script>
        function itinerary() {
            // Helper to generate anime style image URLs
            const getAnimeImage = (prompt, seed) => {
                const base = "https://image.pollinations.ai/prompt/";
                const params = `?width=800&height=600&seed=${seed}&nologo=true&model=flux`;
                const style = "anime style illustration, Studio Ghibli style, vibrant colors, detailed, ";
                return base + encodeURIComponent(style + prompt) + params;
            };

            return {
                activeDay: 0,
                activeImage: null,
                scrollToDay(index) {
                    this.activeDay = index;
                    document.getElementById(`day-${index}`).scrollIntoView({ behavior: 'smooth', block: 'start' });
                },
                getCategoryColor(cat) {
                    const map = { 'transport': 'bg-gray-400', 'food': 'bg-orange-400', 'spot': 'bg-blue-400', 'shopping': 'bg-pink-400', 'hotel': 'bg-indigo-400' };
                    return map[cat] || 'bg-gray-400';
                },
                getCategoryBadgeColor(cat) {
                    const map = { 'transport': 'bg-gray-400', 'food': 'bg-orange-400', 'spot': 'bg-blue-400', 'shopping': 'bg-pink-400', 'hotel': 'bg-indigo-400' };
                    return map[cat] || 'bg-gray-400';
                },
                days: [
                    {
                        date: '1/17 (六) 初抵沖繩',
                        theme: '適應右駕 · 海島風情',
                        events: [
                            { 
                                time: '12:30', title: '抵達那霸機場', category: 'transport', categoryLabel: '抵達', 
                                desc: '日本時間到達，前往國內線航廈外搭乘 Times 接駁車。', note: '出關後請尋找黃色的「Times Car Rental」旗幟或接駁車。',
                                mapQuery: '那霸機場',
                                imgUrl: getAnimeImage('Okinawa Naha airport exterior with airplanes and blue sky, cute anime style', 10)
                            },
                            { 
                                time: '14:00', title: 'Times 租車 那霸機場店', category: 'transport', categoryLabel: '租車', 
                                desc: 'Times Car Rental (タイムズカー)。', note: '檢查嬰兒座椅是否安裝牢固。請準備好「台灣駕照」與「日文譯本」。',
                                mapQuery: 'Times Car Rental Naha Airport',
                                imgUrl: getAnimeImage('yellow rental car driving on sunny okinawa road, anime style', 11)
                            },
                            { 
                                time: '15:00', title: '瀨長島 Umikaji Terrace', category: 'food', categoryLabel: '下午茶', 
                                desc: '白色希臘風建築，看飛機起降。', note: '推薦「幸福鬆餅」。階梯較多，建議阿嬤坐下方店面，不用爬太高。',
                                mapQuery: '瀨長島Umikaji Terrace',
                                imgUrl: getAnimeImage('white terraces on hill by the sea, pancakes, sunny, anime style', 12)
                            },
                            { 
                                time: '16:30', title: '民宿 Check-in', category: 'hotel', categoryLabel: '民宿', 
                                desc: 'Travel Hostel naha-de.asobu', note: '位於那霸市中心，先讓阿嬤與寶寶午睡充電。記得找好付費停車場。',
                                mapQuery: 'Travel Hostel naha-de.asobu',
                                imgUrl: getAnimeImage('cozy japanese hotel room with tatami and soft lighting, anime style', 13)
                            },
                            { 
                                time: '18:30', title: '國際通', category: 'spot', categoryLabel: '逛街', 
                                desc: '那霸最熱鬧的一條街，晚餐與採買。', note: '晚餐推薦：88牛排或民謠居酒屋。',
                                mapQuery: '那霸國際通',
                                imgUrl: getAnimeImage('bustling street in okinawa at night with shops and lanterns, anime style', 14)
                            }
                        ]
                    },
                    {
                        date: '1/18 (日) 北部海洋藍',
                        theme: '美麗海水族館 · 唯一長途',
                        events: [
                            { 
                                time: '09:30', title: '許田休息站', category: 'transport', categoryLabel: '休息', 
                                desc: '沖繩最受歡迎的休息站，中途上廁所。', note: '務必在此購買水族館優惠門票。',
                                mapQuery: '許田休息站',
                                imgUrl: getAnimeImage('japanese roadside station with food stalls and car park, anime style', 21)
                            },
                            { 
                                time: '11:30', title: '美麗海水族館', category: 'spot', categoryLabel: '景點', 
                                desc: '欣賞黑潮之海巨大鯨鯊。', note: '13:00 有免費的海豚表演。午餐建議在園區內解決。',
                                mapQuery: '沖繩美麗海水族館',
                                imgUrl: getAnimeImage('giant whale shark swimming in a huge blue aquarium tank, studio ghibli style', 22)
                            },
                            { 
                                time: '17:30', title: '回民宿休息', category: 'hotel', categoryLabel: '休息', 
                                desc: '長途車程後的中場休息。', note: '司機與阿嬤補眠，晚上才有力氣吃飯。',
                                mapQuery: 'Travel Hostel naha-de.asobu',
                                imgUrl: getAnimeImage('cute baby sleeping in a car seat, anime style', 23)
                            }
                        ]
                    },
                    {
                        date: '1/19 (一) 中部美式風情',
                        theme: '港川外人住宅 · 美國村',
                        events: [
                            { 
                                time: '10:30', title: '港川外人住宅區', category: 'spot', categoryLabel: '景點', 
                                desc: '美軍老宿舍改建的文青街道。', note: '必吃 oHacorte 水果塔。路較窄，開車請慢行。',
                                mapQuery: '港川外人住宅',
                                imgUrl: getAnimeImage('cute pastel colored small houses with cafes and plants, anime style', 31)
                            },
                            { 
                                time: '13:30', title: '美國村 (American Village)', category: 'spot', categoryLabel: '景點', 
                                desc: '充滿異國氛圍的購物區，海景步道。', note: '找間海景咖啡廳坐下來吹冷氣，很好拍照。',
                                mapQuery: '美濱美國村',
                                imgUrl: getAnimeImage('colorful american village shopping mall with ferris wheel, sunny, anime style', 32)
                            },
                            { 
                                time: '18:30', title: 'San-A Naha Main Place', category: 'shopping', categoryLabel: '購物', 
                                desc: '新都心地區當地人最愛的商場。', note: '超市很大，阿嬤應該會喜歡逛這裡的超市。',
                                mapQuery: 'San-A Naha Main Place',
                                imgUrl: getAnimeImage('interior of a bright modern japanese shopping mall with supermarket, anime style', 33)
                            }
                        ]
                    },
                    {
                        date: '1/20 (二) 舒適購物日',
                        theme: '神社祈福 · PARCO CITY',
                        events: [
                            { 
                                time: '10:30', title: '波上宮', category: 'spot', categoryLabel: '景點', 
                                desc: '懸崖上的神社，沖繩總鎮守。', note: '可買「書包御守」給寶寶。旁邊有沙灘。',
                                mapQuery: '波上宮',
                                imgUrl: getAnimeImage('traditional japanese shinto shrine on a cliff overlooking the sea, anime style', 41)
                            },
                            { 
                                time: '11:30', title: '浦添 PARCO CITY', category: 'shopping', categoryLabel: '購物', 
                                desc: '全沖繩最大、育嬰設施最完善的商城。', note: '推薦 Akachan Honpo。午餐去美食街有無敵海景，阿嬤可以坐著看海。',
                                mapQuery: 'PARCO CITY 沖繩',
                                imgUrl: getAnimeImage('modern shopping mall food court with large windows overlooking the ocean, anime style', 42)
                            },
                            { 
                                time: '18:30', title: '晚餐：阿古豬火鍋', category: 'food', categoryLabel: '大餐', 
                                desc: '享用沖繩特產 Agu 豬肉。', note: '推薦「まつもと」或「溫野菜」，請提前訂位。',
                                mapQuery: '那霸 阿古豬火鍋',
                                imgUrl: getAnimeImage('delicious japanese shabu shabu hot pot with pork and vegetables, food illustration, anime style', 43)
                            }
                        ]
                    },
                    {
                        date: '1/21 (三) 鮮魚與回程',
                        theme: '系滿魚市場 · Outlet',
                        events: [
                            { 
                                time: '10:30', title: '系滿魚市場', category: 'food', categoryLabel: '美食', 
                                desc: '現買現吃的生魚片、焗烤龍蝦。', note: '就在還車點附近，價格便宜新鮮，阿嬤最愛這味。',
                                mapQuery: '系滿魚市場',
                                imgUrl: getAnimeImage('bustling japanese fish market stalls with fresh seafood and lobster, anime style', 51)
                            },
                            { 
                                time: '12:00', title: 'Ashibinaa Outlet', category: 'shopping', categoryLabel: '購物', 
                                desc: '回國前最後衝刺。', note: '戶外商場，若下雨可改去隔壁 iias。',
                                mapQuery: 'Ashibinaa Outlet',
                                imgUrl: getAnimeImage('outdoor outlet mall with palm trees and shoppers, anime style', 52)
                            },
                            { 
                                time: '16:00', title: '還車 / 機場', category: 'transport', categoryLabel: '返家', 
                                desc: 'Times 還車後搭接駁車至機場。', note: '記得加滿油。機場國內線必買「豬肉蛋飯糰」。',
                                mapQuery: 'Times Car Rental Naha Airport',
                                imgUrl: getAnimeImage('airplane taking off into a sunset sky, emotional anime style', 53)
                            }
                        ]
                    }
                ]
            }
        }
    </script>
</body>
</html>
