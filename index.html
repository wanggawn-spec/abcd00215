<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星禹和爸爸媽媽阿嬤沖繩之旅</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Zen Maru Gothic', sans-serif; }
        .glass-nav { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        [x-cloak] { display: none !important; }
        
        /* 濾鏡：讓照片看起來更溫暖、色彩更豐富 */
        .vibe-filter {
            object-fit: cover;
            height: 100%;
            width: 100%;
            transition: transform 0.5s ease;
            filter: saturate(1.2) contrast(1.1) brightness(1.05);
        }
        
        .img-container { overflow: hidden; position: relative; border-radius: 0.75rem; background-color: #e2e8f0; }
        .img-container:hover .vibe-filter { transform: scale(1.1); }
        
        /* Times 租車的黃色 */
        .bg-times-yellow { background-color: #FFCC00; color: #333; }
        
        /* 早餐的顏色 */
        .bg-breakfast { background-color: #86efac; color: #064e3b; }

        /* 圖片載入失敗時的備用樣式 */
        .img-fallback {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: #cbd5e1;
            color: #64748b;
            font-size: 2rem;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'okinawa-blue': '#4EA1D3',
                        'cartoon-blue': '#60A5FA',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-blue-50 text-slate-700" x-data="itinerary()">

    <div x-show="activeImage" 
         class="fixed inset-0 z-[100] bg-black/90 flex items-center justify-center p-4 cursor-pointer"
         @click="activeImage = null"
         x-transition.opacity
         x-cloak>
        <div class="relative max-w-5xl w-full flex flex-col items-center">
            <img :src="activeImage" class="w-auto max-h-[85vh] rounded-xl shadow-2xl border-4 border-white">
            <p class="text-white mt-4 font-bold tracking-widest bg-blue-500/50 px-4 py-1 rounded-full backdrop-blur-md">
                <i class="fas fa-times-circle mr-2"></i>點擊關閉
            </p>
        </div>
    </div>

    <div class="relative h-[50vh] w-full overflow-hidden">
        <img src="https://images.pexels.com/photos/1450353/pexels-photo-1450353.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
             alt="Okinawa Beach" class="absolute inset-0 w-full h-full object-cover filter saturate-125 contrast-110">
        <div class="absolute inset-0 bg-gradient-to-t from-blue-900/80 via-blue-900/20 to-transparent flex flex-col justify-end p-8">
            <h1 class="text-3xl md:text-5xl font-bold text-white mb-4 drop-shadow-md leading-tight">
                星禹和爸爸媽媽阿嬤<br>沖繩之旅
            </h1>
            <div class="flex flex-wrap gap-3">
                <span class="bg-white/20 px-4 py-1 rounded-full backdrop-blur-md border border-white/30 text-white font-bold">
                    <i class="fas fa-calendar-alt mr-2"></i>2026.01.17 - 01.21
                </span>
                <span class="bg-times-yellow/90 px-4 py-1 rounded-full text-gray-800 font-bold shadow-lg">
                    <i class="fas fa-car mr-2"></i>Times 租車
                </span>
            </div>
        </div>
    </div>

    <div class="sticky top-0 z-50 glass-nav border-b border-blue-100 shadow-sm overflow-x-auto no-scrollbar">
        <div class="max-w-5xl mx-auto flex space-x-2 p-3 whitespace-nowrap px-4">
            <template x-for="(day, index) in days" :key="index">
                <button 
                    @click="scrollToDay(index)"
                    :class="{'bg-cartoon-blue text-white shadow-md scale-105 ring-2 ring-blue-200': activeDay === index, 'text-gray-500 hover:bg-blue-50': activeDay !== index}"
                    class="px-5 py-2 rounded-full text-sm font-bold transition-all duration-300"
                    x-text="`Day ${index + 1}`">
                </button>
            </template>
        </div>
    </div>

    <div class="max-w-4xl mx-auto p-4 md:p-8 space-y-12 pb-32">
        <template x-for="(day, dayIndex) in days" :key="dayIndex">
            <div :id="`day-${dayIndex}`" class="scroll-mt-32 transition-opacity duration-700" x-intersect.threshold.0.1="activeDay = dayIndex">
                
                <div class="flex items-center mb-6 border-b-2 border-dashed border-blue-200 pb-4">
                    <div class="bg-cartoon-blue text-white w-14 h-14 rounded-full flex items-center justify-center text-2xl font-bold shadow-lg mr-4 flex-shrink-0 border-4 border-blue-100">
                        <span x-text="dayIndex + 1"></span>
                    </div>
                    <div>
                        <h2 class="text-2xl md:text-3xl font-bold text-slate-800" x-text="day.date"></h2>
                        <p class="text-slate-500 text-sm font-bold mt-1" x-text="day.theme"></p>
                    </div>
                </div>

                <div class="space-y-8 border-l-4 border-blue-100 ml-6 pl-8 relative">
                    <template x-for="event in day.events">
                        <div class="relative group" x-data="{ open: false }">
                            <div class="absolute -left-[43px] top-6 w-6 h-6 rounded-full border-4 border-white shadow-md z-10 transition-colors" :class="getCategoryColor(event.category)"></div>

                            <div class="bg-white rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 border-2 border-transparent hover:border-blue-200 overflow-hidden">
                                <div class="flex flex-col md:flex-row">
                                    
                                    <div class="w-full md:w-64 h-64 md:h-auto relative cursor-zoom-in img-container flex-shrink-0 group/img bg-gray-200" 
                                         @click.stop="activeImage = event.imgUrl">
                                        
                                        <img :src="event.imgUrl" 
                                             class="vibe-filter" 
                                             loading="lazy" 
                                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                                             alt="景點照片">
                                        
                                        <div class="img-fallback hidden absolute inset-0 bg-blue-100 text-blue-300 flex items-center justify-center">
                                            <i class="fas fa-image text-4xl"></i>
                                        </div>
                                        
                                        <div class="absolute inset-0 bg-black/0 group-hover/img:bg-black/10 transition-colors flex items-center justify-center">
                                            <i class="fas fa-search-plus text-white opacity-0 group-hover/img:opacity-100 text-3xl drop-shadow-md transition-opacity"></i>
                                        </div>
                                    </div>

                                    <div class="flex-1 p-5 md:p-6 flex flex-col justify-between">
                                        <div @click="open = !open" class="cursor-pointer">
                                            <div class="flex items-center justify-between mb-3">
                                                <div class="flex items-center space-x-2">
                                                    <span class="text-sm font-bold text-slate-400 font-mono bg-slate-100 px-2 rounded-lg" x-text="event.time"></span>
                                                    <span class="px-3 py-1 rounded-full text-xs font-bold tracking-wide shadow-sm" 
                                                          :class="getCategoryBadgeColor(event.category)" 
                                                          x-text="event.categoryLabel"></span>
                                                </div>
                                            </div>
                                            <h3 class="text-xl font-bold text-slate-800 mb-2 flex items-center">
                                                <span x-text="event.title"></span>
                                            </h3>
                                            <p class="text-slate-600 text-sm leading-relaxed mb-3" x-text="event.desc"></p>
                                        </div>

                                        <div class="flex flex-wrap items-center gap-3 mt-2 pt-4 border-t border-slate-50">
                                            <template x-if="event.mapQuery">
                                                <a :href="`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(event.mapQuery)}`" target="_blank" 
                                                   class="flex items-center gap-2 bg-blue-50 text-blue-600 px-4 py-2 rounded-full text-xs font-bold hover:bg-blue-100 transition-colors border border-blue-100">
                                                    <i class="fas fa-location-arrow text-red-500"></i>
                                                    <span>導航</span>
                                                </a>
                                            </template>
                                            
                                            <template x-if="event.blogQuery">
                                                <a :href="`https://www.youtube.com/results?search_query=${encodeURIComponent(event.blogQuery)}`" target="_blank" 
                                                   class="flex items-center gap-2 bg-red-50 text-red-600 px-4 py-2 rounded-full text-xs font-bold hover:bg-red-100 transition-colors border border-red-100">
                                                    <i class="fab fa-youtube text-red-600"></i>
                                                    <span>看Vlog介紹</span>
                                                </a>
                                            </template>

                                            <button @click="open = !open" class="ml-auto text-slate-400 text-sm hover:text-slate-600 flex items-center gap-1 font-bold">
                                                <span x-text="open ? '收起' : '提醒'"></span>
                                                <i class="fas" :class="open ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div x-show="open" x-collapse x-cloak class="bg-yellow-50/50 border-t border-yellow-100 p-5 text-sm text-slate-700">
                                    <div class="flex gap-3">
                                        <div class="mt-1"><i class="fas fa-sticky-note text-yellow-400 text-lg"></i></div>
                                        <div class="flex-1">
                                            <span class="font-bold text-slate-800 block mb-1">給星禹爸媽的提醒：</span>
                                            <span x-text="event.note" class="leading-relaxed"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </template>
    </div>

    <script>
        function itinerary() {
            return {
                activeDay: 0,
                activeImage: null,
                scrollToDay(index) {
                    this.activeDay = index;
                    document.getElementById(`day-${index}`).scrollIntoView({ behavior: 'smooth', block: 'start' });
                },
                getCategoryColor(cat) {
                    const map = { 'transport': 'bg-times-yellow', 'food': 'bg-orange-400', 'spot': 'bg-cartoon-blue', 'shopping': 'bg-pink-400', 'hotel': 'bg-indigo-400', 'breakfast': 'bg-green-400' };
                    return map[cat] || 'bg-gray-400';
                },
                getCategoryBadgeColor(cat) {
                    const map = { 
                        'transport': 'bg-times-yellow text-gray-900', 
                        'food': 'bg-orange-400 text-white', 
                        'spot': 'bg-cartoon-blue text-white', 
                        'shopping': 'bg-pink-400 text-white', 
                        'hotel': 'bg-indigo-400 text-white',
                        'breakfast': 'bg-green-100 text-green-700'
                    };
                    return map[cat] || 'bg-gray-400 text-white';
                },
                days: [
                    {
                        date: '1/17 (六) 初抵沖繩',
                        theme: '適應右駕 · 海島風情',
                        events: [
                            { 
                                time: '12:30', title: '抵達那霸機場', category: 'transport', categoryLabel: '抵達', 
                                desc: '日本時間到達，前往國內線航廈外搭乘 Times 接駁車。', 
                                note: '出關後請往國內線方向走，尋找黃色的「Times Car Rental」旗幟或接駁車。',
                                mapQuery: '那霸機場',
                                blogQuery: '那霸機場 抵達 租車 攻略',
                                // Pexels: Plane window
                                imgUrl: 'https://images.pexels.com/photos/2026324/pexels-photo-2026324.jpeg?auto=compress&cs=tinysrgb&w=800'
                            },
                            { 
                                time: '14:00', title: 'Times 租車 那霸機場店', category: 'transport', categoryLabel: '租車', 
                                desc: 'Times Car Rental (タイムズカー)。', 
                                note: '檢查嬰兒座椅是否安裝牢固。請準備好「台灣駕照」與「日文譯本」。',
                                mapQuery: 'タイムズカー 那覇空港店',
                                blogQuery: '沖繩 Times租車 教學',
                                // Pexels: Yellow car
                                imgUrl: 'https://images.pexels.com/photos/112460/pexels-photo-112460.jpeg?auto=compress&cs=tinysrgb&w=800'
                            },
                            { 
                                time: '15:00', title: '瀨長島 Umikaji Terrace', category: 'food', categoryLabel: '下午茶', 
                                desc: '純白希臘風建築，看飛機起降的絕佳地點。有許多小店可以逛。', 
                                note: '推薦「幸福鬆餅 (Shiawase no Pancake)」。這裡階梯較多，建議阿嬤坐在下層店面看海即可，不用爬太高。',
                                mapQuery: '瀨長島Umikaji Terrace',
                                blogQuery: '瀨長島 幸福鬆餅 Vlog',
                                // Pexels: White architecture by sea (Santorini style but close enough vibe)
                                imgUrl: 'https://images.pexels.com/photos/1287460/pexels-photo-1287460.jpeg?auto=compress&cs=tinysrgb&w=800'
                            },
                            { 
                                time: '16:30', title: '民宿 Check-in', category: 'hotel', categoryLabel: '民宿', 
                                desc: 'Travel Hostel naha-de.asobu', 
                                note: '位於那霸市中心，先讓阿嬤與寶寶午睡充電。記得先找好附近的付費停車場 (Coin Parking)。',
                                mapQuery: 'Travel Hostel naha-de.asobu',
                                blogQuery: 'naha-de.asobu 住宿心得',
                                // Pexels: Cozy bright room
                                imgUrl: 'https://images.pexels.com/photos/271624/pexels-photo-271624.jpeg?auto=compress&cs=tinysrgb&w=800'
                            },
                            { 
                                time: '18:30', title: '晚餐：88牛排 或 民謠居酒屋', category: 'food', categoryLabel: '晚餐', 
                                desc: '漫步國際通。推薦老牌「Steak House 88」或是有三線琴表演的「波照間」居酒屋。', 
                                note: '國際通週日中午會封街變步行區，今天是週六車多請小心。阿嬤如果不想走太遠，這附近有很多選擇。',
                                mapQuery: 'Steak House 88 Kokusai Dori',
                                blogQuery: '沖繩 88牛排 國際通 美食',
                                // Pexels: Steak dinner
                                imgUrl: 'https://images.pexels.com/photos/675951/pexels-photo-675951.jpeg?auto=compress&cs=tinysrgb&w=800'
                            }
                        ]
                    },
                    {
                        date: '1/18 (日) 北部海洋藍',
                        theme: '美麗海水族館 · 唯一長途',
                        events: [
                            { 
                                time: '08:30', title: '早餐：豬肉蛋飯糰 (Potama)', category: 'breakfast', categoryLabel: '早餐', 
                                desc: '沖繩必吃！Pork Tamago Onigiri。', 
                                note: '建議爸爸早起去買回來民宿吃，或是在牧志市場本店買完在車上吃，節省時間。推薦「炸蝦塔塔醬」口味。',
                                mapQuery: 'Pork Tamago Onigiri牧志市場',
                                blogQuery: '沖繩 豬肉蛋飯糰 推薦',
                                // Pexels: Onigiri / Rice ball
                                imgUrl: 'https://images.pexels.com/photos/12737656/pexels-photo-12737656.jpeg?auto=compress&cs=tinysrgb&w=800'
                            },
                            { 
                                time: '09:30', title: '許田休息站', category: 'transport', categoryLabel: '休息', 
                                desc: '沖繩最受歡迎的休息站，買優惠票的好地方。', 
                                note: '務必在此購買水族館優惠門票！這裡的「黑糖冰淇淋」非常有名，阿嬤應該會喜歡吃甜的。',
                                mapQuery: '許田休息站',
                                blogQuery: '許田休息站 必買',
                                // Pexels: Ice cream (Representing the famous brown sugar soft serve)
                                imgUrl: 'https://images.pexels.com/photos/1362534/pexels-photo-1362534.jpeg?auto=compress&cs=tinysrgb&w=800'
                            },
                            { 
                                time: '11:30', title: '美麗海水族館', category: 'spot', categoryLabel: '景點', 
                                desc: '亞洲最大水族館之一，欣賞「黑潮之海」巨大水槽中的鯨鯊與鬼蝠魟。', 
                                note: '13:00 有免費的戶外海豚表演 (Oki-chan Theater)，不用買票也能看。午餐建議直接在園區內餐廳解決，減少移動。',
                                mapQuery: '沖繩美麗海水族館',
                                blogQuery: '美麗海水族館 攻略 2025',
                                // Pexels: Aquarium / Shark (Similar vibe to Churaumi)
                                imgUrl: 'https://images.pexels.com/photos/325044/pexels-photo-325044.jpeg?auto=compress&cs=tinysrgb&w=800'
                            },
                            { 
                                time: '17:30', title: '回民宿休息', category: 'hotel', categoryLabel: '休息', 
                                desc: '長途車程後的中場休息。', 
                                note: '司機與阿嬤補眠，晚上才有力氣吃飯。星禹在車上應該也睡飽了。',
                                mapQuery: 'Travel Hostel naha-de.asobu',
                                blogQuery: '',
                                // Pexels: Sleeping baby / Bed
                                imgUrl: 'https://images.pexels.com/photos/3875215/pexels-photo-3875215.jpeg?auto=compress&cs=tinysrgb&w=800'
                            }
                        ]
                    },
                    {
                        date: '1/19 (一) 中部美式風情',
                        theme: '港川外人住宅 · 美國村',
                        events: [
                            { 
                                time: '09:00', title: '早餐：C&C Breakfast', category: 'breakfast', categoryLabel: '早餐', 
                                desc: '位於國際通巷弄的知名網美早午餐，舒芙蕾鬆餅很有名。', 
                                note: '如果排隊人太多，可以改去附近的「味噌飯屋 丸安 (味噌めしや まるたま)」，是沖繩在地特色健康早餐。',
                                mapQuery: 'C&C BREAKFAST OKINAWA',
                                blogQuery: 'C&C Breakfast Okinawa',
                                // Pexels: Pancakes / Brunch
                                imgUrl: 'https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?auto=compress&cs=tinysrgb&w=800'
                            },
                            { 
                                time: '10:30', title: '港川外人住宅區', category: 'spot', categoryLabel: '景點', 
                                desc: '前美軍眷舍改建的文青聚落，充滿馬卡龍色系的小房子，適合拍照。', 
                                note: '必買「oHacorte」的水果塔。這裡路比較窄，單行道多，開車請慢行。街道平坦好推嬰兒車。',
                                mapQuery: '港川外人住宅',
                                blogQuery: '港川外人住宅區 必買',
                                // Pexels: Pastel colored house (Vibe match)
                                imgUrl: 'https://images.pexels.com/photos/2067576/pexels-photo-2067576.jpeg?auto=compress&cs=tinysrgb&w=800'
                            },
                            { 
                                time: '13:30', title: '美國村 (American Village)', category: 'spot', categoryLabel: '景點', 
                                desc: '充滿異國氛圍的大型戶外商場，有摩天輪地標與美麗的海景步道。', 
                                note: '推薦「Zhyvago Coffee Works」海景咖啡廳，讓阿嬤坐下來喝咖啡吹冷氣看海。這裡很多寶可夢彩繪可以給寶寶拍照。',
                                mapQuery: '美濱美國村',
                                blogQuery: '美國村 必逛 2025',
                                // Pexels: Ferris Wheel (Iconic symbol)
                                imgUrl: 'https://images.pexels.com/photos/2263683/pexels-photo-2263683.jpeg?auto=compress&cs=tinysrgb&w=800'
                            },
                            { 
                                time: '18:30', title: 'San-A Naha Main Place', category: 'shopping', categoryLabel: '購物', 
                                desc: '新都心地區當地人最愛的商場。', 
                                note: '這裡的超市很大，阿嬤應該會喜歡逛這裡的日本超市，買些水果晚上吃。',
                                mapQuery: 'San-A Naha Main Place',
                                blogQuery: 'San-A Naha Main Place 必買',
                                // Pexels: Shopping Mall Interior
                                imgUrl: 'https://images.pexels.com/photos/1666067/pexels-photo-1666067.jpeg?auto=compress&cs=tinysrgb&w=800'
                            }
                        ]
                    },
                    {
                        date: '1/20 (二) 舒適購物日',
                        theme: '神社祈福 · PARCO CITY',
                        events: [
                            { 
                                time: '09:00', title: '早餐：味噌飯屋 (Misoshiru)', category: 'breakfast', categoryLabel: '早餐', 
                                desc: '體驗沖繩獨特的「味噌湯定食」，味噌湯才是主角！', 
                                note: '熱騰騰的味噌湯配飯，阿嬤一定吃得慣。推薦「Misoshiru Tei Hige (みそ汁亭 秀)」。',
                                mapQuery: 'みそ汁亭 秀',
                                blogQuery: '沖繩 味噌湯定食',
                                // Pexels: Miso soup Japanese set meal
                                imgUrl: 'https://images.pexels.com/photos/2098139/pexels-photo-2098139.jpeg?auto=compress&cs=tinysrgb&w=800'
                            },
                            { 
                                time: '10:30', title: '波上宮', category: 'spot', categoryLabel: '景點', 
                                desc: '那霸市區唯一的沙灘神社，建立在懸崖上，紅瓦建築很有沖繩特色。', 
                                note: '可以買個可愛的「書包御守」給寶寶保平安。旁邊有波之上海灘，可以下去踩踩沙。',
                                mapQuery: '波上宮',
